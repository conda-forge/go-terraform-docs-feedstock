{% set name = "terraform-docs" %}
{% set version = "0.8.2" %}

package:
  name: go-{{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/segmentio/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 005957c5c5d56a27e60ca735128231f68c3f099b433a7041a0f1591bee59fbd0

build:
  number: 0
  script:
    - go install -v
        -ldflags "-X main.version={{ version }}"
        .

requirements:
  build:
    - {{ compiler("go") }} 1.13

test:
  commands:
    - which terraform-docs  # [not win]
    - where terraform-docs  # [win]
    - terraform-docs --help

about:
  home: https://github.com/segmentio/terraform-docs

  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Generate docs from Terraform modules'

extra:
  recipe-maintainers:
    - andrew-mcgrath
    - pierrsc
