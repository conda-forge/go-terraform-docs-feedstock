{% set name = "terraform-docs" %}
{% set version = "0.13.0" %}

package:
  name: go-{{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/segmentio/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: f1d05a31c9257959f505cac9e90089f70560e944edf3202e1d89a8fe7af5d152

build:
  number: 0
  script:
    - go install -v -ldflags "-X main.version={{ version }}" .

requirements:
  build:
    - {{ compiler("go") }} 1.13

test:
  commands:
    - which terraform-docs  # [not win]
    - where terraform-docs  # [win]
    - terraform-docs --help

about:
  home: https://github.com/segmentio/terraform-docs

  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Generate docs from Terraform modules

extra:
  recipe-maintainers:
    - andrew-mcgrath
    - pierrsc
